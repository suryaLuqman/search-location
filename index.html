<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Address with OpenStreetMap</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Select2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" />
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>

  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">Search Address with OpenStreetMap</h1>
  
  <label for="searchSelect" class="form-label">Search and select location:</label>
  <select id="searchSelect" class="form-control"></select>
  
  <div id="map" class="mt-4"></div>
  <p class="mt-4"><strong>Full Address:</strong> <span id="fullAddress">-</span></p>
  <p><strong>Latitude:</strong> <span id="latitude">-</span></p>
  <p><strong>Longitude:</strong> <span id="longitude">-</span></p>

  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // Initialize Select2 with AJAX
    $('#searchSelect').select2({
      placeholder: "Search for a location",
      allowClear: true,
      minimumInputLength: 3, // Minimum characters to trigger search
      ajax: {
        url: "https://nominatim.openstreetmap.org/search", // Nominatim API
        dataType: "json",
        delay: 250, // Delay to avoid spamming the API
        data: (params) => ({
          format: "json",
          q: params.term // Search term
        }),
        processResults: (data) => ({
          results: data.map(item => ({
            id: JSON.stringify(item), // Pass the full object as JSON
            text: item.display_name
          }))
        }),
        cache: true
      }
    });

    // Handle location selection
    $('#searchSelect').on('select2:select', function (e) {
      const selectedData = JSON.parse(e.params.data.id);
      const { lat, lon, display_name } = selectedData;

      // Update map and details
      const latLng = [lat, lon];
      if (marker) map.removeLayer(marker); // Remove previous marker
      marker = L.marker(latLng).addTo(map).bindPopup(display_name).openPopup();
      map.setView(latLng, 15);

      // Update HTML information
      document.getElementById('fullAddress').textContent = display_name;
      document.getElementById('latitude').textContent = lat;
      document.getElementById('longitude').textContent = lon;
    });
  </script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
